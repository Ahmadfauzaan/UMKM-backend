{{ define "content" }}
<h2 class="mb-4">Edit User</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" name="nama"  required class="form-control" value="{{ .Nama }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email"  required class="form-control" value="{{ .Email }}">
            </div>

            <div class="form-group">
                <label for="pekerjaan">Pekerjaan</label>
                <input type="text" name="pekerjaan"  required class="form-control" value="{{ .Pekerjaan }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>


{{ end }}
